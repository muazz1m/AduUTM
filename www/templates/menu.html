<ion-side-menus enable-menu-with-back-views="false">
	  <!-- Center content -->
	  <ion-side-menu-content>
	  	<!--nav bar for menu-->
	  	<ion-nav-bar class="bar-stable">
	  		<ion-nav-back-button class="button-icon icon ion-android-arrow-back"></ion-nav-back-button>
	  		<ion-nav-buttons side="left">
	  			<button class="button button-icon icon ion-android-menu" menu-toggle="left"></button>
	  		</ion-nav-buttons>
	  	</ion-nav-bar>
	  	<!--menuContent, will render ion-view on other page-->
	  	<ion-nav-view name="menuContent"></ion-nav-view>
	  </ion-side-menu-content>
	
	  <!-- Left menu -->
	  <ion-side-menu side="left">
	  	<ion-header-bar class="bar-stable">
	  		<h2>AduUTM</h2>
	  	</ion-header-bar>
	  	<ion-content>
	  		<ion-list>
				<ion-item class="no-border" menu-close href="#/menu/home">
					<i class="icon ion-android-home"> Home</i>
				</ion-item>
				<ion-item class="no-border" menu-close href="" ng-click="newAdu()">
					<i class="icon ion-android-create"> New Complaint</i>
				</ion-item>
				<ion-item class="no-border" menu-close href="#/menu/list">
					<i class="icon ion-android-list"> View Complaints</i>
				</ion-item>
				<hr>
				<ion-item class="no-border" menu-close href="#/menu/settings">
					<i class="icon ion-android-settings"> Settings</i>
				</ion-item>
				<ion-item class="no-border" menu-close href="#/menu/help">
					<i class="icon ion-help-circled"> Help & Feedback</i>
				</ion-item>
				<hr>
				<ion-item class="no-border" menu-close href="" ng-click="logout()">
                    <i class="icon ion-android-exit"> Logout</i>
                </ion-item>
	  		</ion-list>
	  	</ion-content>
	  </ion-side-menu>
</ion-side-menus>
